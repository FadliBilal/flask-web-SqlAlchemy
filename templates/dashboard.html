<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Include Header -->
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2>Dashboard</h2>

        <!-- Form for Adding Mata Kuliah -->
        <form action="/dashboard" method="POST">
            <div class="form-group">
                <label for="kode_matkul">Kode Mata Kuliah:</label>
                <input type="text" class="form-control" id="kode_matkul" name="kode_matkul" placeholder="Masukkan Kode Mata Kuliah" required>
            </div>
            <div class="form-group">
                <label for="nama_matkul">Nama Mata Kuliah:</label>
                <input type="text" class="form-control" id="nama_matkul" name="nama_matkul" placeholder="Masukkan Nama Mata Kuliah" required>
            </div>
            <div class="form-group">
                <label for="sks">SKS:</label>
                <input type="number" class="form-control" id="sks" name="sks" placeholder="Masukkan Jumlah SKS" required>
            </div>
            <div class="form-group">
                <label for="nilai">Nilai:</label>
                <input type="number" class="form-control" id="nilai" name="nilai" placeholder="Masukkan Nilai" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Mata Kuliah</button>
        </form>

        <!-- Mata Kuliah List -->
        <h3 class="mt-4">Mata Kuliah Anda</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Kode Matkul</th>
                    <th>Nama Matkul</th>
                </tr>
            </thead>
            <tbody>
                {% for matkul in mata_kuliah %}
                    <tr>
                        <td>{{ matkul.kode_matkul }}</td>
                        <td>{{ matkul.nama_matkul }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
