<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
          integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>Informasi Mahasiswa</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="/dashboard">
                    <i class="fa-solid fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="/data_diri">
                    <i class="fa-solid fa-address-card"></i> Data Diri
                </a>
            </li>
            <li>
                <a href="/krs">
                    <i class="fa-solid fa-table-list"></i> KRS
                </a>
            </li>
            <li>
                <a href="/nilai">
                    <i class="fa-solid fa-file-lines"></i> Daftar Nilai
                </a>
            </li>
            <li>
                <a href="/laporan">
                    <i class="fa-solid fa-chart-line"></i> Laporan Nilai
                </a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Toggle Sidebar Button -->
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <span class="navbar-text ml-auto">
                    <b>Halo, {{ user.username }}!</b>
                </span>
                <a href="/logout" class="btn btn-danger ml-2">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // Sidebar collapse toggle
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
